---
- set_fact:
    generic_accounts: []
- name: Create generic accounts
  set_fact:
    generic_account:
      - first_name: 'lab{{ item }}'
        last_name: 'lab{{ item }}'
        email: 'lab{{ item }}@localhost.com'
        user_name: "lab{{ item }}"
        password: "lab{{ item }}"
        generate_password: False
        notify_user: False

- name: Add generic accounts to the user list
  set_fact:
     generic_accounts: "{{ generic_accounts  + generic_account }}"

